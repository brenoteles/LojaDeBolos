<!DOCTYPE html>
<html>
<head>
	<title>Home - Cantinho dos Bolos</title>
	<link rel="stylesheet" href = "css/reset.css">
	<link rel="stylesheet" href = "css/bootstrap.min.css">
	<link rel = "stylesheet" href = "css/estilos.css">
	<meta name="viewport" content="width=device-width, user-scalable=no">
</head>

<body>
	<header>
		<div id="area-cabecalho">
			<div id="area-logo">
				<h1>
					<img src="imagens/logo.jpeg" alt = "Cantinho dos Bolos">
				</h1>
			</div>
			<div id="menu">
				<a href="index.html">Home</a>
				<a href="contato.html" style="background-color: white; color: #D2691E">Contato </a>	
			</div>
		</div>
	</header>

	<section class = "container">
		<form>
			<div class="form-group">
				<label for="exampleFormControlInput1">Seu nome:</label>
				<input type="email" class="form-control" id="nome" name = "nome" placeholder="Digite seu nome aqui">
				<label for="exampleFormControlInput1">Seu e-mail:</label>
				<input type="email" class="form-control" id="email" name = "email" placeholder="Digite seu email aqui">
				<label for="exampleFormControlInput1">Seu telefone:</label>
				<input type="email" class="form-control" id="telefone" name = "telefone" placeholder="Digite seu telefone aqui">
			</div>
			<div class="form-group">
				<label for="exampleFormControlTextarea1">Sua mensagem/pedido:</label>
				<textarea class="form-control" id="mensagem" name = "mensagem" rows="5" placeholder = "Digite aqui sua mensagem/pedido"></textarea>
			</div>
			<button type="submit" class="btn btn-primary">Enviar</button>
		</form>
	</section>

</body>

</html>
